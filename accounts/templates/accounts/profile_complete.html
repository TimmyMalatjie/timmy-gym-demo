{% extends 'base.html' %}
{% block title %}Complete Profile{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Complete Your Profile</h3>
                    <p>Welcome {{ user.first_name }}! Ready to start your fitness journey?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg">
                            Enter Gym Dashboard
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
